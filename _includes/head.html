<head>
	<title>{{ page.title }} - {{ page.subtitle }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="favicon.ico" />
	{% if page.noindex %} <meta name="robots" content="noindex,nofollow"> {% endif %}
	
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', '{{ page.googleAnalyticsCode }}', 'auto');
		ga('send', 'pageview');
	</script>

	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="lib/bootstrap/bootstrap-3.1.1.min.css">
	<link rel="stylesheet" href="lib/bootstrap/bootstrap-theme-3.1.1.min.css">
	<script type="text/javascript" src="lib/bootstrap/bootstrap-3.1.1.min.js"></script>

	<!-- Miscellaneous -->
	<script type="text/javascript" src="lib/jqscrollanim-1.1.min.js"></script>
	<script type="text/javascript" src="lib/jqscrollfix.js"></script>
	
	<!-- App -->
	<link rel="stylesheet" href="css/kuda.css">
	<script type="text/javascript">
		$(document).ready(function() {
			// Resize intro section to window's height or to her minimum height.
			$(window).resize( function(event) {
				$("#intro").height( MyIntroHeight() );
			});			
			$("#intro").height( MyIntroHeight() );

			// Add behavior of posiition:fixed to navigation bar.
			$('#menu_container').scrollFix({fixClass: 'moving'});

			// Add fade animation, triggered by the scroll, to the list of projects.
			$('div.proyecto').jqScrollAnim({
				rep: {start: 50, end: 150},
				rew: {start: -150, end: -50},
				animation: {type:'fade'} 				
			});

			// Set scroll animation to contact form.
			$("#contacto iframe").jqScrollAnim({
				rep: {start: 50, end: 250},
				rew: {start: -150, end: -50},
				animation: {type:'fade'} 				
			});
			
			// Track the click's events (to links) in Google Analytics.
			$("a").click(function() {
				var href = $(this).attr("href");
				if(href != '#') {
					ga('send', 'event', 'link', 'click', href, 1);
				}
			});
		});
		
		// Calculate the best height for the intro section.
		function MyIntroHeight() {
			var winH = $(window).height();
			var sum = 0;
			sum += $("#intro div.slogan").outerHeight();
			sum += $("#intro div.slogan").offset().top;
			return winH > sum? winH : sum;
		}	
	</script>
</head>
